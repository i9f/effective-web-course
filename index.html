<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>

    <link rel="stylesheet" href="./styles/common.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <div class="header__logo">
          <img src="./image/header/icon-layout.svg" alt="website logo" />
          <span>Grid</span>
        </div>
        <nav class="header__nav">
          <ul class="header__nav-list">
            <li class="header__nav-link"><a href="#">How it works</a></li>
            <li class="header__nav-link"><a href="#">Who we are</a></li>
            <li class="header__nav-link"><a href="#">What we do</a></li>
            <li class="header__nav-link"><a href="#">Contact us</a></li>
          </ul>
        </nav>
        <button type="button" class="btn header__signup-btn">Sign In</button>
      </div>
    </header>
    <section class="home">
      <div class="container home__container">
        <div class="home__title">
          <h1>Combine <span>fine</span> images</h1>
          <h2>To represent a product</h2>
        </div>
        <div class="grid-container">
          <div class="home__panels">
            <p class="home__text-1">
              Use mixed grid with imagery, replace with your own photos and
              descriptions
            </p>
            <div class="home__panel-1"></div>
            <p class="home__text-2">
              This is multipurpose grid, it fits for portfolio, services or
              agency web site
            </p>
            <div class="home__panel-2"></div>
            <div class="home__panel-3"></div>
            <div class="home__panel-4"></div>
            <div class="home__panel-5"></div>
            <div class="home__panel-6"></div>
            <div class="home__panel-7"></div>
            <button class="btn home__btn">Learn more</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
